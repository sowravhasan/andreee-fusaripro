<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Fusaripro</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-white">
   <!-- Navbar -->
   <nav class="bg-white border-b border-gray-200 px-4 py-3 h-[80px] md:h-[125px]">
      <div class="flex items-center justify-between myContainer h-full">
         <!-- Menu Button -->
         <button id="menuBtn"
            class="flex cursor-pointer items-center space-x-2 text-gray-800 hover:text-gray-600 transition-colors">
            <div class="md:hidden">
               <div class="flex flex-col space-y-1">
                  <div class="w-6 h-0.5 bg-gray-800"></div>
                  <div class="w-6 h-0.5 bg-gray-800"></div>
                  <div class="w-6 h-0.5 bg-gray-800"></div>
               </div>
            </div>
            <span class="hidden md:block text-xl tracking-wide">MENU</span>
            <div class="hidden md:flex flex-col space-y-1">
               <div class="w-6 h-0.5 bg-gray-800"></div>
               <div class="w-6 h-0.5 bg-gray-800"></div>
               <div class="w-6 h-0.5 bg-gray-800"></div>
            </div>
         </button>

         <!-- Logo -->
         <div class="flex items-center space-x-2">
            <img src="/images/logo.avif" alt="logo" class="h-8 md:h-12">
         </div>

         <!-- Language Selector - Hidden on Mobile -->
         <div
            class="hidden md:flex items-center space-x-1 border border-gray-300 px-3 py-1 hover:bg-gray-50 cursor-pointer">
            <span class="text-base font-medium text-gray-800">EN</span>
            <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
         </div>
      </div>
   </nav>

   <!-- Sidebar -->
   <div id="sidebar"
      class="fixed top-0 left-0 h-full w-[75%] md:w-[550px] bg-white shadow-xl transform -translate-x-full transition-transform duration-500 ease-in-out z-50">
      <div class="p-6 md:p-12">
         <div class="flex justify-between items-center mb-16">

            <!-- Close Button -->
            <button id="closeBtn" class="text-gray-800 hover:text-gray-600">
               <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M6 18L18 6M6 6l12 12"></path>
               </svg>
            </button>

            <!-- Language Selector - Shown only on Mobile -->
            <div class="md:hidden flex items-center space-x-1 border border-gray-300 px-3 py-1">
               <span class="text-base font-medium text-gray-800">EN</span>
               <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
               </svg>
            </div>
         </div>

         <!-- Navigation Links -->
         <div class="flex items-center">
            <nav class="space-y-8 mt-12">
               <a href="#" class="block text-gray-800 text-2xl transition-colors">Home</a>
               <a href="#" class="block text-gray-800 text-2xl transition-colors">About Fusari Pro</a>
               <a href="#" class="block text-gray-800 text-2xl transition-colors">Our Products</a>
               <a href="#" class="block text-gray-800 text-2xl transition-colors">Become a Distributor</a>
               <a href="#" class="block text-gray-800 text-2xl transition-colors">Contact Us</a>
            </nav>
         </div>
      </div>
   </div>

   <script>
      const menuBtn = document.getElementById('menuBtn');
      const sidebar = document.getElementById('sidebar');
      const closeBtn = document.getElementById('closeBtn');

      function openSidebar() {
         sidebar.classList.remove('-translate-x-full');
         document.body.style.overflow = 'hidden';
      }

      function closeSidebar() {
         sidebar.classList.add('-translate-x-full');
         document.body.style.overflow = 'auto';
      }

      menuBtn.addEventListener('click', openSidebar);
      closeBtn.addEventListener('click', closeSidebar);

      // Close sidebar on escape key
      document.addEventListener('keydown', function (e) {
         if (e.key === 'Escape') {
            closeSidebar();
         }
      });
   </script>
</body>

</html>
